{% for item in site.practice %}
<div class="animated shimmy postIndexItem {{ item.tags }}" onClick=window.location="{{ item.url | prepend: 'https://pjcevans.github.io/js-examples' }}">
    <div style="background-image: url('{{ item.image_path }}');">
      <p class="nomargin postsTitle"><span><a href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a></span></p>
    </div>
  <p>{{ item.excerpt | strip_html | truncatewords: 50  }}</p>
</div>
{% endfor %}
